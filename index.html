    <!-- 1. ROOT REDIRECT -->
    <script>
      (function() {
        const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
        if (isStandalone && (window.location.pathname.endsWith('/') || window.location.pathname.endsWith('index.html'))) {
          if (window.location.pathname !== '/') window.history.replaceState(null, '', '/');
        }
      })();
    </script>

    <style>
      :root { --app-bg: #F0F2F5; --accent-blue: #1E40AF; }
      html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; position: fixed; background-color: var(--app-bg); font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
      #root { height: 100dvh; width: 100%; overflow: hidden; display: flex; flex-direction: column; }
      .scroll-container { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 140px; }
      
      .neumorphic { background: #F0F2F5; border-radius: 28px; box-shadow: 12px 12px 24px #d1d9e6, -12px -12px 24px #ffffff; }
      .neumorphic-inset { background: #F0F2F5; box-shadow: inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff; }
      .neumorphic-flat { background: #F0F2F5; box-shadow: 6px 6px 14px #d1d9e6, -6px -6px 14px #ffffff; }
      .neumorphic-pressed { box-shadow: inset 4px 4px 8px #b8b9be, inset -4px -4px 8px #ffffff; }
      .logo-raised { background: #F0F2F5; box-shadow: 4px 4px 10px #d1d9e6, -4px -4px 10px #ffffff; }
      
      .shimmer { background: linear-gradient(90deg, #f0f2f5 0%, #e5e7eb 50%, #f0f2f5 100%); background-size: 200% 100%; animation: shimmer 1.5s infinite linear; }
      @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
      .page-transition { animation: fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
