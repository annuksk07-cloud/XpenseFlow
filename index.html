    <title>XpenseFlow - Professional Expense Management</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <style>
      :root {
        --app-bg: #F0F2F5;
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        /* Prevent browser pull-to-refresh bounce */
        overscroll-behavior-y: contain;
        /* Mobile Native Optimization */
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
        -webkit-user-select: none;
      }
      /* Allow text selection only in input fields */
      input, textarea, [contenteditable="true"] {
        user-select: text;
        -webkit-user-select: text;
      }
      body {
        background-color: var(--app-bg);
        font-family: 'Inter', sans-serif;
        /* Dynamic viewport height for modern browsers */
        min-height: 100dvh;
      }
      #root {
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }
      /* Neumorphism Base Styles */
      .neumorphic {
        background: #F0F2F5;
        border-radius: 28px;
        box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
      }
      .neumorphic-flat {
        background: #F0F2F5;
        box-shadow: 6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff;
      }
       .neumorphic-inset {
        background: #F0F2F5;
        box-shadow: inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff;
      }
      .neumorphic-pressed {
        box-shadow: inset 6px 6px 12px #b8b9be, inset -6px -6px 12px #ffffff;
      }

      /* Animations */
      .page-transition {
        animation: fade-in-up 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
      .shimmer::after {
        content: ''; position: absolute; top: 0; right: 0; bottom: 0; left: 0;
        transform: translateX(-100%);
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
        animation: shimmer 1.5s infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",

        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "chart.js/": "https://esm.sh/chart.js@^4.5.1/",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js",
        "firebase/": "https://esm.sh/firebase@^12.7.0/"
      }
    }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
