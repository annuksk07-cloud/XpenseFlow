      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .page-transition {
        animation: fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }

      }
