    <!-- PWA SERVICE WORKER (BLOB) -->
    <script>
      (function registerSW() {
        if ('serviceWorker' in navigator) {
          const swCode = `
            const CACHE_NAME = 'xpenseflow-v11';
            const OFFLINE_URLS = ['/', 'index.html'];
            self.addEventListener('install', e => {
              e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(OFFLINE_URLS)));
              self.skipWaiting();
            });
            self.addEventListener('activate', e => e.waitUntil(self.clients.claim()));
            self.addEventListener('fetch', e => {
              e.respondWith(
                fetch(e.request).catch(() => caches.match(e.request) || caches.match('index.html'))
              );
            });
          `;
          const blob = new Blob([swCode], { type: 'application/javascript' });
          const swUrl = URL.createObjectURL(blob);
          navigator.serviceWorker.register(swUrl, { scope: './' })
            .catch(err => console.info('SW Registration deferred', err.message));
        }
      })();
